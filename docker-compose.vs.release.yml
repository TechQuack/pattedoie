services:
    migrations-apply:
        container_name: service-migrations-apply
        build:
          context: .
          dockerfile: PatteDoie/Dockerfile
          target: migrations-apply
        entrypoint: "dotnet ef database update"

    migrations-create:
        container_name: service-migrations-create
        build:
          context: .
          dockerfile: PatteDoie/Dockerfile
          target: migrations-create